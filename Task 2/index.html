<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="mic.jpg" class="song-img">
            <h1>Suratu Taubah</h1>
            <p>Sa'ad Al - Gomdiyy </p>

            <audio  id="song">
                <source src="./media/009_01C.MP3" type = "audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="backward()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
